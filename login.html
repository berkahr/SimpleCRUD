<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="img\favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="stylelogin.css" />
    <script src="https://kit.fontawesome.com/8a589947a7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Sign in</h1>
        <form action="login.php" method="post">
            <div class="form-group">
                <label for="email">Username</label>
                <input type="text" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Enter your password">
            </div>
            <div class="remember">
                <input type="checkbox" name="remember" id="remember"> <label>Remember me</label> 
                <a href="Forgetpassword.html">Forgot Password?</a>
            </div>
            <button type="submit">Sign in</button>
            <div class="or">Or login with</div>
            <div class="social-login">
                <button type="button"><i class="fa-brands fa-google"></i></button>
                <button type="button"><i class="fa-brands fa-facebook"></i></button>
            </div>
            <div class="signup">
               <label>Don't have an account? <a href="register.html">Sign Up here</a></label>
            </div>
        </form>
    </div>
</body>
</html>
</body> 
</html>
